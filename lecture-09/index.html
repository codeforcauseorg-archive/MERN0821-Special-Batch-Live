      <div id="root">
        <form>
            <input id="name" name="name"/>

      </div>
    <script>
        let root =  document.getElementById("root");
      
        let handler = function(){
            let h = document.createElement("h1");
            h.innerHTML = new Date();
            root.appendChild(h);

            setTimeout(function(){
                root.removeChild(h);
            }, 3000);
        };

      setInterval(handler, 1000);

    </script>
